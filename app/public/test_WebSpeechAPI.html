<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speech to Text</title>
</head>
<body>
  <h1>Web Speech API: Speech to Text</h1>

  <div>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn">Stop Recording</button>
  </div>

  <textarea id="result" rows="10" cols="50"></textarea>

  <script>
    const SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "ja-jp";

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const result = document.getElementById('result');

    startBtn.onclick = () => {
      recognition.start();
      console.log('Recording started');
    };

    stopBtn.onclick = () => {
      recognition.stop();
      console.log('Recording stopped');
    };

    recognition.onresult = (event) => {
      const currentText = result.value;
      const newText = event.results[event.results.length - 1][0].transcript;
      result.value = currentText + newText;
    };
  </script>
</body>
</html>
